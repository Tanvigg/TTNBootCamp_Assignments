<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<script>
    var str=prompt("Enter string to reverse");
    var flag=1;
    for(var i=0;i<(str.length)/2;i++){
        if(str[i]!=str[str.length-1-i]){
            alert(str + ":is not Palindrome");
            flag=0;
            break;
        }
        
    }
    if(flag==1){
        alert(str + ":String is Palindrome");
    }

</script>
