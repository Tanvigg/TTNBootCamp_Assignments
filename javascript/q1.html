<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Simple Interest Prompt</title>
</head>
<script>
    var amount = prompt('Enter Amount');
    var rate = prompt('Enter Rate of Interest');
    var time=prompt('Enter Time(in year)');
    var si=(amount * time * rate)/100;
    alert("Simple Interest is:" + si);
    
</script>
<body>
</body>
</html>
